{% extends "layout.html" %}

{% block title %}{{ step.title }} - {{step.course.title }} {% endblock %}

{% block content %}
<article>
    <h2><a href="{% url 'courses:courseDetail' pk=step.course.pk %}">{{step.course.title}}</a></h2>
    <h3>{{step.title }}</h3>
    <!-- Separate each line in a <p></p>-->
    {{ step.content|linebreaks}}
</article>
{% endblock %}
